<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoPilot | Jobs, Music & Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    .section {
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to InfoPilot ðŸŽ§</h1>
  <div class="section">
    <p>Get the latest job updates, music, and videos instantly.</p>
    <button onclick="sendData()">Subscribe Now</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function sendData() {
      tg.sendData("user_subscribed_to_infopilot");
    }

    tg.MainButton.setText("Click to Subscribe");
    tg.MainButton.onClick(sendData);
    tg.MainButton.show();
  </script>
</body>
</html>
